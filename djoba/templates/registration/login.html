{% extends 'djoba/index.html' %}
{% block content %}
	<div>
		{% if form.errors %}
			<p>There's an error!</p>
		{% endif %}

		<form method='post' action="{% url 'login' %}">
			{% csrf_token %}
			<p>Username: {{form.username}} </p>
			<p>Password: {{form.password}} </p>
			<input type="submit" value='login'>
			<input type="hidden" value='{{next}}'>
		</form>

	</div>
{% endblock %}
